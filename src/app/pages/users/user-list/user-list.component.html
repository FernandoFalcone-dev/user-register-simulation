<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">User list</h1>
        <button class="btn btn-success mb-4 float-end" routerLink="/form">
            New User
        </button>
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Profession</th>
                <th colspan="2"></th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.surname }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.profession }}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/form', user.id]">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
