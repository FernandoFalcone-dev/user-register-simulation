<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">User Form</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="Enter your name"
            />
            <label for="name">Name</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="surname"
              formControlName="surname"
              placeholder="Enter your surname"
            />
            <label for="surname">Surname</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="age"
              formControlName="age"
              placeholder="Enter your age"
            />
            <label for="age">Age</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="profession"
              formControlName="profession"
              placeholder="Enter your profession"
            />
            <label for="profession">Profession</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">
            Cancel
          </button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
